<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeCool</title>
  <link rel="stylesheet" href="/browse.css" />
</head>
<body>
  <header class="header">
    <div class="logo">Be<span>Cool</span></div>
    <div class="menu-icon">&#9776;</div>
  </header>

  <section class="location-bar">
    <span class="label">Current Location:</span> Granville
  </section>

  <section class="top-pick">
    <h2>Top Pick Near You!</h2>
    <div class="top-card">
      <div class="restocked-tag">RESTOCKED</div>
      <img src="https://via.placeholder.com/300x150?text=Fridge" alt="Kerrisdale Fridge" />
      <div class="top-info">
        <div>
          <h3>Kerrisdale</h3>
          <p>community fridge</p>
        </div>
        <span class="distance">3 km</span>
      </div>
      <div class="star">&#9734;</div>
    </div>
  </section>

  <section class="filters">
    <button class="active">All</button>
    <button>Fridges</button>
    <button>Pantries</button>
    <label class="toggle">
      <input type="checkbox" />
      <span class="slider"></span>
    </label>
  </section>

  <section class="listings">
    <div class="listing">
      <img src="https://via.placeholder.com/100x100?text=Kitsilano" alt="Kitsilano" />
      <div class="info">
        <h4>Kitsilano</h4>
        <p>community fridge</p>
        <div class="details">
          <span class="restocked-tag">RESTOCKED</span>
          <span>4.5/5</span>
          <span>10 km</span>
        </div>
      </div>
      <div class="heart">&#10084;</div>
    </div>

    <div class="listing">
      <img src="https://via.placeholder.com/100x100?text=Mount+Pleasant" alt="Mount Pleasant" />
      <div class="info">
        <h4>Mount Pleasant</h4>
        <p>community fridge</p>
        <div class="details">
          <span>4.7/5</span>
          <span>12 km</span>
        </div>
      </div>
    </div>

    <div class="listing">
      <img src="https://via.placeholder.com/100x100?text=Burnaby+Youth+Hub" alt="Burnaby Youth Hub" />
      <div class="info">
        <h4>Burnaby Youth Hub</h4>
        <p>community fridge</p>
        <div class="details">
          <span>4.7/5</span>
          <span>12 km</span>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
