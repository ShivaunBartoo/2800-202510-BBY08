<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Content modal</title>

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Link to style sheet -->
    <link rel="stylesheet" href="/contents-modal.css">

</head>

<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong"
        onclick="openModal()">
        Launch demo modal
    </button>

    <div>
        <div id="contentsmodal" class="modal">
            <div class="modal-content">
                <div id="donateheader">
                    <h3>Donate item</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="closeModal()"></button>
                </div>
                <div class="item-name-input">
                    <!-- <label for="itemName">Enter item name</label> -->
                    <input type="text" id="itemName" placeholder="Enter item name" />
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="qty">Quantity:</label>
                        <div class="qty-input">
                            <!-- <button onclick="changeQty(-1)"></button> -->
                            <input type="number" id="qty" value="0" min="0" />
                            <!-- <button onclick="changeQty(1)"></button> -->
                        </div>
                    </div>

                    <div class="form-group" id="bbd-gr">
                        <label for="bbd">Best Before Date:</label>
                        <input type="date" id="bbd" />
                    </div>
                </div>

                <button onclick="addItem()">Add More</button>
                <div id="itempreview">
                    <p><strong>Items for donation:</strong></p>
                    <ul id="donationList">
                        placeholder
                    </ul>
                </div>
                <div class="modal-actions">
                    <button onclick="closeModal()">Cancel</button>
                    <button onclick="donateItems()">Donate</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('contentsmodal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('contentsmodal').style.display = 'none';
        }

    </script>
</body>

</html>
