<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BeCool</title>
        <link rel="stylesheet" href="/css/app.css" />
        <link rel="stylesheet" href="/css/contents.css" />
    </head>
    <body>
        <header>
            <img id="header-logo" src="/img/becoolgs.png" />
            <div id="header-menu" class="material-icons">menu</div>
        </header>
        <div id="tab-nav">
            <div class="tab" id="tab-contents"><span class="material-icons">route</span></div>
            <div class="tab selected" id="tab-contents"><span class="material-icons">shelves</span></div>
            <div class="tab" id="tab-contents"><span class="material-icons">settings</span></div>
            <div class="tab" id="tab-contents"><span class="material-icons">reviews</span></div>
        </div>
        <main>
            <div id="title">
                <div id="title-name">Kerrisdale</div>
                <hr />
                <div id="title-type">Community Fridge</div>
            </div>
            <div id="contents">
                <table>
                    <tr>
                        <th>Qty</th>
                        <th>Item</th>
                        <th>BBD</th>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Apples</td>
                        <td>2023-10-15</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Bananas</td>
                        <td>2023-10-20</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Carrots</td>
                        <td>2023-10-25</td>
                    </tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>

                </table>
            </div>
            <div id="buttons">
                <button name="donate-item" value="donate-item">Donate</button>
                <button name="take-item" value="take-item">Take</button>
            </div>
            <div id="contact">
                <div class="material-icons">account_circle</div>
                <div>
                    <div>Last cleaned: <span id="clean-date">May 5th 2025</span></div>
                    <div>Contact the <span id="contact-type">fridge</span> manager</div>
                </div>
            </div>
        </main>
    </body>
</html>
