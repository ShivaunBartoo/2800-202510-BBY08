<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>BeCool</title>

        <link rel="stylesheet" type="text/css" href="/css/app.css" />
        <link rel="stylesheet" type="text/css" href="/css/login.css" />
        <link rel="icon" type="image/x-icon" href="/img/becoolfavicon.ico" />
    </head>

    <body>
        <header>
            <img id="header-logo" src="/img/becoolgs.png" />
        </header>

        <div class="login-form">
            <form class="form-container">
                <h1>Create an Account</h1>

                <label for="first-name">First Name</label>
                <input id="first-name" type="text" required="required" placeholder="first name" />
                <label for="last-name">Last Name</label>
                <input id="last-name" type="text" required="required" placeholder="last name" />
                <label for="email">Email</label>
                <input id="email" type="email" required="required" placeholder="Email" />
                <label for="password">Password</label>
                <input id="password" type="password" required="required" placeholder="Password" />
                <label for="confirm-password">Confirm Password</label>
                <input id="confirm-password" type="password" required="required" placeholder="Password" />

                <input type="button" value="Login" id="submit" />
            </form>
        </div>
        <div class="spacer"></div>
    </body>
</html>
