<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>BeCool</title>

        <link rel="stylesheet" type="text/css" href="/css/app.css" />
        <link rel="stylesheet" type="text/css" href="/css/login.css" />
        <link rel="icon" type="image/x-icon" href="/img/becoolfavicon.ico" />
    </head>

    <body>
        <header>
            <img id="header-logo" src="/img/becoolgs.png" />
        </header>

        <div class="login-form">
            <form class="form-container">
                <h1>Login</h1>

                <label for="email">Email</label>
                <input id="login-email" type="email" required="required" placeholder="Email" />

                <label for="password">Password</label>
                <input id="login-password" type="password" required="required" placeholder="Password" />

                <input type="button" value="Login" id="login-submit" />
                <p class="hidden" id="errormsg">Highlighted fields cannot be empty.</p>
                <div id="links">
                    <p id="forgotP"><a href="#">Forgot Login?</a></p>
                    <p id="notMemberP"><a href="/createAccount">Create Account</a></p>
                </div>
            </form>
        </div>
        <div class="spacer"></div>
        <script src="/js/authentication-client.js"></script>
    </body>
</html>
