<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Community Fridge</title>


    <!-- Link to style sheet -->
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/manage.css">
   
    <!-- <link rel="stylesheet" href="./css/contents.css"> -->



</head>

<body>

    <!-- Navbar go here -->
    <header>
        <img id="header-logo" src="/img/becoolgs.png" />
        <div id="header-menu" class="material-icons">menu</div>
    </header>
    <div id="tab-nav"></div>
    <!-- Icon tool bar placeholder -->

    <!-- Body of manage page -->
<div id="body-container">
    <div class="title-container">
        <div class="fridge-title">
            <h2 contenteditable="false" id="fridgeName">Kerrisdale</h2>
            <button class="edit-btn">
                <span class="material-icons" class="edit-icon">edit</span></button>
        </div>

        <div>Community Fridge</div>

    </div>

    <div class="section">
        <label>Address:</label>
        <div class="field-group">
            <input type="text" id="address" value="123 Marine" disabled />
            <button class="edit-btn">
                <span class="material-icons" class="edit-icon">edit</span></button>
        </div>
    </div>

    <div class="section">
        <label>Last cleaned:</label>
        <div class="field-group">
            <input type="date" id="lastCleaned" value="2024-05-04" disabled />
            <button class="edit-btn">
                <span class="material-icons" class="edit-icon">edit</span></button>
        </div>
    </div>

    <div class="section">
        <label>Change cover photo:</label>
        <div class="photo-box">
            <button class="upload-btn"><span class="material-icons" class="upload-icon">upload</span></button>
        </div>
    </div>

    <div class="actions">
        <button class="man-delete-btn" onclick="openModal()">Delete</button>
        <button class="man-save-btn">Save</button>
    </div>
    
</div>
    <!-- adding content modal -->

    <div>
        
    </div>
    <!--Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Confirm Deletion</h3>
            <div class="modal-buttons">
                <button type="submit" class="confirm-btn">Confirm</button>
                <button class="cancel-btn" type="button" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Script for Modal -->
    <script src="/manage.js"></script>



</body>

</html>
